<div class="container">
    <div class="ui card">
        <h1>Team Generator</h1>
        <ul class="list">
            <li *ngFor="let member of members">{{ member }}</li>
        </ul>
        <div class="add-members-container">
            <input type="text" placeholder="name" [(ngModel)]="newMemberName" value={{newMemberName}}>

            <button (click)="addNewMember()">Add</button></div>
        <div class="input-container">
            <input type="number" placeholder="# of teams" [(ngModel)]="numberOfTeams">
            <button (click)="generateTeams()">Generate</button>
        </div>
        <p *ngIf="errorMsg" class="error-msg">{{errorMsg}}</p>


    </div>
    <div *ngIf="teams.length > 0">
        <app-team *ngFor="let team of teams; let i = index" [team]="team" [index]="i"></app-team>
    </div>
</div>
